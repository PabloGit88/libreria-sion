Odiseo\Bundle\AppBundle\Entity\ProjectImage:
    type: entity
    table: odiseo_project_image
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        imageName:
            column: image_name
            type: string
        isMain:
            column: is_main
            type: boolean
            options:
                default: false
        createdAt:
            type: datetime
            nullable: false
            gedmo:
                timestampable:
                    on: create
        updatedAt:
            type: datetime
            nullable: true
            gedmo:
                timestampable:
                    on: update
    manyToOne:
        project:
          targetEntity: Odiseo\Bundle\AppBundle\Entity\Project
          inversedBy: images
          joinColumn:
            name: project_id
            referencedColumnName: id
            onDelete: CASCADE